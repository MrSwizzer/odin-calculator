<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script/script.js" defer></script>
    <title>A Calculator App</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="display">0</div>
      <button id="clear">Clear</button>

      <button class="numberButtons" id="7">7</button>
      <button class="numberButtons" id="8">8</button>
      <button class="numberButtons" id="9">9</button>
      <button class="operatorButtons" id="divide">/</button>
      <button class="numberButtons" id="4">4</button>
      <button class="numberButtons" id="5">5</button>
      <button class="numberButtons" id="6">6</button>
      <button class="operatorButtons" id="multiply">*</button>
      <button class="numberButtons" id="1">1</button>
      <button class="numberButtons" id="2">2</button>
      <button class="numberButtons" id="3">3</button>
      <button class="operatorButtons" id="subtract">-</button>
      <button class="numberButtons" id="0">0</button>
      <button id="dot">.</button>
      <button id="equals">=</button>
      <button class="operatorButtons" id="add">+</button>
    </div>
  </body>
</html>
